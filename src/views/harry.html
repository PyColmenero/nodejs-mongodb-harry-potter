<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./src/css/styles.css">

</head>

<body class="vsc-initialized">
    <nav class="navbar navbar-dark bg-dark text-light fixed-top">
        <h1 class="container">Tabla de Harry PoPotter</h1>
    </nav>



    <div class="container mt-5 pt-5">
        <div class="d-flex" style="gap: 1rem;">
            <button class="btn btn-success w-100 rounded-0 filter">Sin Filtro</button>
            <button data-filter="0" class="btn btn-primary w-100 rounded-0 filter">Filtro 1</button>
            <button data-filter="1" class="btn btn-primary w-100 rounded-0 filter">Filtro 2</button>
            <button data-filter="2" class="btn btn-primary w-100 rounded-0 filter">Filtro 3</button>
            <button data-filter="3" class="btn btn-primary w-100 rounded-0 filter">Filtro 4</button>
            <a href="./importar" class="btn btn-warning w-100 rounded-0">IMPORTAR</a>
        </div>
        <div id="alert" class="pt-5 mt-5 fixed-top w-25 me-4 ms-auto"></div>

        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Specie</th>
                    <th>Gender</th>
                    <th>House</th>
                    <th>Year of birth</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="charactersTable">

            </tbody>
        </table>

        <div class="row mx-5">
            <div class="col-12 col-md-9 col-lg-6 mx-auto">
                <h2>Añadir personaje</h2>
                <form class="form" id="formulario">
                    <h4>Obligatorio</h4>
                    <div class="d-flex">
                        <div class="mb-3 w-100 px-1">
                            <label class="form-label">Nombre:</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>
                        <div class="mb-3 w-100 px-1">
                            <label class="form-label">Especie:</label>
                            <input type="text" name="species" class="form-control" required>
                        </div>
                        <div class="mb-3 w-100 px-1">
                            <label class="form-label">Año de nacimiento:</label>
                            <input type="number" class="form-control" name="yearOfBirth" required>
                        </div>
                    </div>
                    <div class="d-flex mb-4">
                        <div class="mb-3 w-100 px-1">
                            <label class="form-label">Género:</label>
                            <select name="gender" class="form-select" required>
                                <option value="male">Hombre</option>
                                <option value="female">Mujer</option>
                            </select>
                        </div>
                        <div class="mb-3 w-100 px-1">
                            <label class="form-label">Casa:</label>
                            <input type="text" class="form-control" name="house" required>
                        </div>
                    </div>
                    <h4>Varita</h4>
                    <div class="d-flex mb-4">
                        <div class="mb-3 w-100 px-1">
                            <label class="form-label">Madera:</label>
                            <input type="text" class="form-control" name="wood">
                        </div>
                        <div class="mb-3 w-100 px-1">
                            <label class="form-label">Nucleo:</label>
                            <input type="text" class="form-control" name="core">
                        </div>
                        <div class="mb-3 w-100 px-1">
                            <label class="form-label">Longitud:</label>
                            <input type="number" class="form-control" name="length">
                        </div>
                    </div>
                    <h4>Otros</h4>
                    <div class="d-flex mb-4 flex-wrap">

                        <div class="mb-3 w-50 px-1">
                            <label class="form-label">Fecha de nacimiento:</label>
                            <input type="date" class="form-control" name="dateOfBirth">
                        </div>
                        <div class="mb-3 w-50 px-1">
                            <label class="form-label">Ancestros:</label>
                            <input type="text" class="form-control" name="ancestry">
                        </div>
                        <div class="mb-3 w-50 px-1">
                            <label class="form-label">Color de ojos:</label>
                            <input type="text" class="form-control" name="eyeColor">
                        </div>
                        <div class="mb-3 w-50 px-1">
                            <label class="form-label">Color de pelo:</label>
                            <input type="text" class="form-control" name="hairColor">
                        </div>
                        <div class="mb-3 w-50 px-1">
                            <label class="form-label">Patronus:</label>
                            <input type="text" class="form-control" name="patronus">
                        </div>
                        <div class="mb-3 w-50 px-1">
                            <label class="form-label">Estudiante de Hogwarts:</label>
                            <select name="hogwartsStudient" class="form-select" required>
                                <option value="true">Si</option>
                                <option value="false">No</option>
                            </select>
                        </div>
                        <div class="mb-3 w-50 px-1">
                            <label class="form-label">Trabajador en Hogwarts:</label>
                            <select name="hogwartsStaff" class="form-select" required>
                                <option value="true">Si</option>
                                <option value="false">No</option>
                            </select>
                        </div>
                        <div class="mb-3 w-50 px-1">
                            <label class="form-label">Actor:</label>
                            <input type="text" class="form-control" name="actor">
                        </div>
                        <div class="mb-3 w-50 px-1">
                            <label class="form-label">¿Está vivo?:</label>
                            <select name="alive" class="form-select" required>
                                <option value="true">Si</option>
                                <option value="false">No</option>
                            </select>
                        </div>
                        <div class="mb-3 w-100 px-1">
                            <label class="form-label">Imagen:</label>
                            <input type="text" class="form-control" name="image">
                        </div>
                    </div>

                    <div id="agregar" class="btn btn-primary w-100 rounded-0">Añadir</div>
                </form>
            </div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./src/js/app.js"></script>
    <script src="./src/js/delete.js"></script>
    <script src="./src/js/new.js"></script>
</body>

</html>
